<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="ISO-8859-1">
    <title>HR application</title>
</head>
<body>
<h2>HR application</h2>

<table class="table table-striped" border="1" cellpadding="0" cellspacing="0">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Entry Date</th>
            <th></th>
        </tr>
    </thead>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">Employee default id</td>
        <td><a th:href="@{/modify(employeeId=${employee.id})}" th:text="${employee.name}">Employee default name</a></td>
        <td th:text="${employee.job}">Employee default job</td>
        <td th:text="${employee.salary}">Employee default salary</td>
        <td th:text="${employee.entryDate}">Employee default entry date</td>
        <td><a type="button" class="btn btn-danger" th:href="@{/delete/{employeeId}(employeeId=${employee.id})}">Delete row</a></td>
    </tr>
</table>

</br></br>

<form th:object="${newEmployee}" method="post" th:action="@{/employee}">
    <div class="form-group  mx-sm-3 mb-2">
        Id: <input  class="form-control" th:field="*{id}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
    Name: <input class="form-control" th:field="*{name}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
    Job: <input class="form-control" th:field="*{job}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
    Salary: <input class="form-control" th:field="*{salary}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
    Entry date: <input class=" form-control" type="datetime-local" th:field="*{entryDate}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
    <input class="form-control btn btn-success" type="submit" value="Create" />
    </div>
</form>

</body>
</html>
